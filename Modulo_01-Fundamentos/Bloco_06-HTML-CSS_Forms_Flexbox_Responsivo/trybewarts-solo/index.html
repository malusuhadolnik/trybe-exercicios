<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <img src="images/trybewarts-header-logo.svg" alt="logo trybewarts" class="trybewarts-header-logo">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form action="" method="get" class="trybewarts-login">
            <div>
                <input type="email" name="email" placeholder="Email" id="user">
            </div>
           <div>
                <input type="password" name="password" placeholder="Senha" id="senha">
           </div>
           <div class="botao-entrar">
            <button type="submit">Entrar</button>
           </div>
        </form>
    </header>
    <main>
        <form action="" method="get" id="evaluation-form">
            <div id="nome">
                <input type="text" id="input-name" placeholder="Nome">
                <input type="text" id="input-lastname" placeholder="Sobrenome">
            </div>
            <div>
                <input type="email" id="email" placeholder="Email">
                <select name="" id="house">
                    <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                    <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                    <option value="Corvinode" id="corvinode-house">Corvinode</option>
                    <option value="Pytherina" id="pytherina-house">Pytherina</option>
                </select>
            </div>
        </form>
        <img src="mages/trybewarts-colored.svg" alt="Logo Trybewarts" id="trybewarts-forms-logo">
    </main>
</body>
<script src="script.js"></script>
</html>
